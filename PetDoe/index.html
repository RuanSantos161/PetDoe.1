<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="style" type="text/css" href="index.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .social-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .google-button {
            background-color: #dd4b39;
            color: #fff;
        }

        .facebook-button {
            background-color: #3b5998;
            color: #fff;
        }

        .signup {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Doe</h1>
        <img src="https://i.imgur.com/UNv8XDn.png" alt="Logo Pet Doe" class="logo">
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu a Senha?</a>
            </div>
        </form>
        <div class="social-buttons">
            <div class="social-button google-button">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-button facebook-button">
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
        <div class="signup">
            <p>Ainda n√£o possui uma conta? <a href="cadastre.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
